<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aska Shop | Contact</title>
    <!-- Poppins font (match other pages) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="img/icon/icon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="background-container">
      <div class="gradient-overlay"></div>
    </div>

    <!-- Navbar (same as home) -->
    <nav class="navbar">
      <div class="logo">Aska Shop</div>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="hamburger" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a class="active" href="contact.html">Contact</a>
      </div>
      <!-- Use both classes to be compatible with current CSS selectors -->
      <div class="search-cart cart">
        <a class="cart-icon" href="cart.html"
          ><i class="fa-solid fa-cart-shopping"></i
        ></a>
      </div>
    </nav>

    <main>
      <!-- Compact banner/header -->
      <section class="hero" style="height: 40vh; min-height: 40vh">
        <h1>Kontak Kami</h1>
      </section>

      <!-- Contact form section reusing existing styles -->
      <section
        class="featured-products"
        style="background-color: black; gap: 2rem"
      >
        <!-- Centered card-like container using product-card styles for consistency -->
        <div class="product-card" style="max-width: 520px; width: 100%">
          <div class="product-info">
            <h3>Hubungi Kami</h3>
            <form action="#" method="post" style="display: grid; gap: 0.75rem">
              <label for="name">Nama</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Nama lengkap"
                required
              />

              <label for="email">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="email@contoh.com"
                required
              />

              <label for="message">Pesan</label>
              <textarea
                id="message"
                name="message"
                placeholder="Tulis pesan Anda..."
                rows="5"
                required
              ></textarea>
            </form>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p>&copy; 2025 Aska Shop. All rights reserved.</p>
      </footer>
    </main>
  </body>
</html>
